<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>New year is coming in</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <p>Days</p>
      </div>
      <div class="time">
        <h2 id="hours"></h2>
        <p>Hours</p>
      </div>
      <div class="time">
        <h2 id="minutes"></h2>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h2 id="seconds"></h2>
        <p>Seconds</p>
      </div>
    </div>
  </body>
</html>
